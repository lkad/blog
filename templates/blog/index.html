{% extends 'base.html' %}

{% block main %}
	
						{% for post in post_list %}
							<article class="post post-1">
							<header class="entry-header">
								<h1 class="entry-title">
									<a href="single.html">{{ post.title}}</a>
								</h1>
								<div class="entry-meta">
									<span class="post-category"><a href="#">{{ post.category.name }}</a></span>
			
									<span class="post-date"><a href="#"><time class="entry-date" datetime="{{ post.create_time }}">{{ post.create_time }}</a></span>
			
									<span class="post-author"><a href="#">{{ post.author }}</a></span>
			
									<span class="comments-link"><a href="#">4 Comments</a></span>
								</div>
							</header>
							<div class="entry-content clearfix">
								<p>{{ post.excerpt }}</p>
								<div class="read-more cl-effect-14">
									<a href="#" class="more-link">Continue reading <span class="meta-nav">â†’</span></a>
								</div>
							</div>
							</article>
						     {% empty %}
							<div class="no-post">there is no article</div>
						{% endfor %}
{% endblock main %}
